<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>LoginForm</title>
  </head>
  <body>
    <div>
      <p>Account login</p>
      <form>
        <label for="login-form">Username</label>
        <input autofocus type="text" placeholder="" name="login-form" id="login-form">
        <label for="pass">Password</label>
        <input type="password" id="pass" required>
        <div class="right"><a  href="">Forgot password?</a></div>
        
        <button>Login</button>
      </form>  



    </div>
  </body>
