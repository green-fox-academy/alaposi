<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
</head>
<body>
<h1>Todos for today</h1>

<form action="/todo/list" method='post'>
    <label for="search">Search</label>
    <input class="search" type="search" name="searched" id="search" placeholder="">
    <button class="search">Search</button>
</form>

<table>
    <tr>
        <th>ID</th>
        <th>Action</th>
        <th>Done</th>
        <th>Urgent</th>
        <th></th>

    </tr>
    <tr th:each="todo : ${todos}">
        <td class="name" th:text="${todo.getId()}"></td>
        <td class="desc" th:text="${todo.getTitle()}"></td>
        <td class="price" th:text="${todo.isDone()}"></td>
        <td class="stock" th:text="${todo.isUrgent()}"></td>
<!--        <td><a th:href="@{'/todo/delete/' + ${todo.getId()}}">delete</a></td>-->
       <td><a th:href="@{'/todo/' + ${todo.getId()} +'/delete'}">delete</a></td>
       <td><a th:href="@{'/todo/' + ${todo.getId()} +'/edit'}">edit</a></td>
    </tr>
</table>

<a href="/todo/add/">Add new todo</a><br>
<a href="/assignee/">List of Assignees</a><br>

</body>
</html>
