<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h2 th:text="${assigneename}"></h2>

        <table class="table">
            <tr>
                <th>ID</th>
                <th>Action</th>
                <th>Done</th>
                <th>Urgent</th>
<!--                <th>Assignee</th>-->
                <th></th>

            </tr>
            <tr th:each="todo : ${todolist}">
                <td th:text="${todo.getId()}"></td>
                <td th:text="${todo.getTitle()}"></td>
                <td th:text="${todo.isDone()}"></td>
                <td th:text="${todo.isUrgent()}"></td>
<!--                <td th:text="${todo.getAssignee()}"></td>-->

            </tr>
        </table>
    </div>
</div><br>
<div class="container">
    <div class="row justify-content-left">
        <a href="/todo/list/" class="btn btn-light">Back to todo list</a>
    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
</body>
</html>
