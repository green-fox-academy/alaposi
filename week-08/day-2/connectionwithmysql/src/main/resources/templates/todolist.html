<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
</head>
<body>
<h1>Todos for today</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Action</th>
        <th>Done</th>
        <th>Urgent</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td class="name" th:text="${todo.getId()}"></td>
        <td class="desc" th:text="${todo.getTitle()}"></td>
        <td class="price" th:text="${todo.isDone()}"></td>
        <td class="stock" th:text="${todo.isUrgent()}"></td>
    </tr>
</table>
</body>
</html>
